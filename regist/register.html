<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册账号</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/register.css"/>


</head>
<body>
    <div class="content">
        <div class="head">
            <img src="images/head.png">
        </div>
        <div class="ipt">
            <div class="row">
                <i class="phone_icon"></i>
                <div class="col">
                    <input type="text" class="w" placeholder="请输入手机号" />
                </div>
            </div>
            <div class="row">
                <i class="code_icon"></i>
                <div class="col">
                    <input type="text" class="w" placeholder="验证码"  style="width: 100px"/>
                </div>
                <a class="get_code">获取验证码</a>
            </div>
            <div class="row">
                <i class="pwd_icon"></i>
                <div class="col">
                    <input type="password" class="w" placeholder="请输入密码" />
                </div>
                <i class="look_icon"></i>
            </div>
            <div>
                <button class="col btn">注册</button>
            </div>
        </div>

    </div>
</body>
</html>
